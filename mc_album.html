<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Minecraft Album</title>
	
	<!--css-->
    <link rel="stylesheet" href="stylesgal.css">
	<script src="https://kit.fontawesome.com/737d23fc23.js"></script>

</head>
<body>
	<header class="header">
		<a href="file:///C:/Users/Marinelle/OneDrive/Desktop/Portfolio/onlinegaming.html#gallery" class="logo"><span>B</span>ack</a>
    </header>
		
<!-- gallery -->
	<div class="wrapper">
		<div class="gallery">
			<div class="image"><span><img src="images/mc1.jpg" alt=""></span></div>
			<div class="image"><span><img src="images/mc.jpg" alt=""></span></div>
			<div class="image"><span><img src="images/mc2.jpg" alt=""></span></div>	
			<div class="image"><span><img src="images/mc1.png" alt=""></span></div>
			<div class="image"><span><img src="images/mc2.png" alt=""></span></div>	
			<div class="image"><span><img src="images/mc3.png" alt=""></span></div>	
			
			
		</div>
	</div>

	<div class="preview-box">
		<div class="details">
			<span class="title">
				Image <p class="current-img"></p>
				of <p class="total-img"></p>
			</span>
			<span class="icon fa-solid fa-xmark"></span>
		</div>
		<div class="img-box">
			<div class="slide prev">
				<i class="fa-solid fa-angle-left"></i>
			</div>
			<div class="slide next">
				<i class="fa-solid fa-angle-right"></i>
			</div>
			<img src="" alt=""></img>
		</div>
	</div>
	<div class="shadow">
	</div>
	

<!-- custom js -->
<script src="scriptgal.js"></script>

</body>
